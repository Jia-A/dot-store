<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://techtonic-ui.netlify.app/styles.css">
    <link rel="stylesheet" href="./common-css/navbar.css">
    <link rel="stylesheet" href="style.css">
      
    <title>Dot | Homepage</title>
</head>
<body> 
    <div class="nav-con">
        <nav class="nav-bar">
            <div>
                <h2 class="website-name">Dot Store</h2>

                <p class="sm-txt"><i>Everything ends with a dot.</i></p>
            </div>
            
            <div class="box">
                <input type="text" placeholder="Search" class="search-box input">
            </div> 
            <div class="nav-btn">
                <button class="btn secondary-btn">Login</button>
                <div class="btn-badge">
                    <button class="btn icon-only-btn"><i class="far fa-user icon"></i></button>
                    <div class="real-badge">6</div>
                </div>
                <div class="btn-badge">
                    <button class="btn icon-only-btn"><i class="far fa-heart icon"></i></button>
                    <div class="real-badge">4</div>
                </div>
                
                <div class="btn-badge">
                    <button class="btn icon-only-btn"><i class="far fa-shopping-cart icon"></i></button>
                    <div class="real-badge">1</div>
                </div>
            </div>
        </nav>
    </div>
    <div class="body-container">
    <div class="author-flex">
        <div class="authors">
            <div class="img-cont">
                <img src="./assets/colleen-hoover.png" class="round-img">
                <button class="small-text btn secondary-btn-border">Colleen Hover</button>
            </div> 
            <div class="img-cont">
                <img src="./assets/john-green.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">John Green</button>
            </div>
            <div class="img-cont">
                <img src="./assets/paula-hawkins.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">Paula Hawkins</button>
            </div>
            <div class="img-cont">
                <img src="./assets/jkr.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">JK Rowling</button>
            </div>
            <div class="img-cont">
                <img src="./assets/murakami.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">Haruki Murakami</button>
            </div>
            <div class="img-cont">
                <img src="./assets/khaled.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">Khaled Hosseini</button>
            </div>
            <div class="img-cont">
                <img src="./assets/nicholas.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">Nicholas Sparks</button>
            </div>
            <div class="img-cont">
                <img src="./assets/fredrik.jpg" class="round-img">
                <button class="small-text btn secondary-btn-border">Fredrik Backman</button>
            </div>
        </div>
    </div>
    <div class="hero">
        <img src="./assets/hero-img.jpg" class="responsive-img">
    </div>
    <div class="cards-cont">
        <article class="complete-card">
            <div class="horizontal-content">
                <img src="./assets/hero-img.jpg" alt="thriller arrival" class="card-image hori-img">
                <div class="main-info-cont">
                    <p class="sm-txt new-ar">New arrival</p>
                    <h3 class="info-head">New Thriller</h3>
                    <p class="sm-txt">Novels full of suspense which won't let you sleep until you read one more page.</p>
                    <button class="button read-btn">Explore</button>
                </div>
            </div>
            
        </article>
        <article class="complete-card">
            <div class="horizontal-content">
                <img src="./assets/hero-img.jpg" alt="rom-com arrival" class="card-image hori-img">
                <div class="main-info-cont">
                    <p class="sm-txt new-ar">New arrival</p>
                    <h3 class="info-head">New Rom-Com</h3>
                    <p class="sm-txt">Calm and breezy romantic comedy novels for you. </p>
                    <button class="button read-btn">Explore</button>
                </div>
            </div>
            
        </article>
    </div>
</div>
</body>
</html>
